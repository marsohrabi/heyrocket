type Query {
    getRockets: [Rocket]
    pages(params: PageParams): RocketConnection!
    Rocket(id: ID!): Rocket
}

type Rocket {
    id: Int!
    name: String!
    price: Int!
}

input InputRocket {
    id: Int! 
    name: String!
    price: Int!
}

type RocketConnection {
    totalCount: Int!
    rockets: [Rocket]
}

input PageParams {
    limit: Int!
    offset: Int!
}

type Mutation {
    createRocket(inputRocket: InputRocket): Rocket
}